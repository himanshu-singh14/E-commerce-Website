{% extends 'blog/basic.html' %}

{% block body %}
<div class="container">


<div class="row my-2">
    {% for item in post %}

        <div class="col-md-6">
            <div
                class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">{{item.title}}</strong>
                    <h3 class="mb-0">{{item.head0}}</h3>
                    <div class="mb-1 text-muted my-1">{{item.pub_date}}</div>
                    <h5 class="card-text mb-auto">{{item.head1}}</h5>
                    <a class="btn btn-dark" href="blogpost/{{item.post_id}}" role="button">Continue Reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" width="250" height="250"
                        aria-label="Placeholder: Thumbnail"/>

                </div>
            </div>
        </div>
{% if forloop.counter|divisibleby:2 %}
    </div><div class="row my-2">
    {% endif %}

    {% endfor %}

</div>

{% endblock %}
